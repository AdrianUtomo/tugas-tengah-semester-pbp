{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>View Data|vaksinfo</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style_profile.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class=""header>
    <div class="wrapper">
        <nav class="navbar navbar-style">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#micon">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                <a href=""><img class="logo" src="{% static 'images/Logo.png' %}"></a>
                </div>
                <div class="collapse navbar-collapse" id="micon">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="">Artikel</a></li>
                    <li><a href="">Info Vaksin</a></li>
                    <li><a href="">Lokasi Vaksin</a></li>

                    {% if not request.user.is_authenticated %}
                    <li><a href="{% url 'login' %}">Login</a></li>
                    {% elif request.user.is_staff %}
                    <li><a href="{% url 'data' %}" >View Data</a></li>
                    <li><a href="{% url 'logout' %}" >Logout</a></li>
                    {% else %}
                    <li><a href="{% url 'logout' %}" >Logout</a></li>
                    {% endif %}
                </ul>
                </div>
            </div>
        </nav>
    </div>


    <table class="table table-bordered table-striped" id="data_table">
        <tr>         
          <th>Username</th>
          <th>Email</th>
        </tr>
    </table>
    
    <script>
        $(document).ready(function(){
          $.getJSON("json", function(data){
            var profile_data = '';
            $.each(data, function(key, value){
                profile_data += '<tr>';
                profile_data += '<td>'+value.fields.username+'</td>';
                profile_data += '<td>'+value.fields.email+'</td>';            
                profile_data += '<tr>';
            });
            $('#data_table').append(profile_data);
          });
          
        });
        </script>
</body>
</html>
